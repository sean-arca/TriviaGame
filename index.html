
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>A HOLLY AND JOLLY XMAS QUIZ</title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Cardo|Khula" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- Game CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <div class="container">
            <header>
                <h1 id="headerText">A Holly and Jolly Christmas Quiz</h1>
            </header>

            <!-- Start Button -->
            <button class="btn btn-primary" id="startBtn">START</button>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!-- Questions -->    
                    <div id="theQuestion"></div>
                    <div id="timeRem"></div>
                    <div class="question"></div>
                    <div class="answers"></div>
                    
                    <!-- Answer -->
                    <div id="message"></div>
                    <div id="correctAnswer"></div>
                    <div id="answerImg"></div>

                    <!-- Final Score -->
                    <div id="endMessage"></div>
                    <div id="numberCorrect"></div>
                    <div id="numberWrong"></div>
                    <div id="noAnswer"></div>
                    <div id="playAgainBtn"></div>
                </div>
            </div>     
        </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Game JS -->
        <script type="text/javascript" src="./assets/javascript/app.js"></script>
    </body>
</html>
